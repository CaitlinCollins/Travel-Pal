<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- Bootstrap CDN-->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
        crossorigin="anonymous"
        />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&family=Roboto+Slab:wght@300;400;700&display=swap" rel="stylesheet">
    <link id="theme" rel="stylesheet" href="daystyle.css" type="text/css">

    <title>Travel Pal</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Header -->
            <header class="col-md-12">
                <h1>travel pal</h1><i class="fas fa-angle-double-right arrows aOne" id="one"></i><i class="fas fa-angle-double-right arrows aOne" id="two"></i><i class="fas fa-angle-double-right arrows aOne" id="three"></i><i class="fas fa-angle-double-right arrows aTwo" id="four"></i><i class="fas fa-angle-double-right arrows aTwo" id="five"></i><i class="fas fa-angle-double-right arrows aTwo" id="six"></i><i class="fas fa-angle-double-right arrows aThree" id="seven"></i><i class="fas fa-angle-double-right arrows aThree" id="eight"></i><i class="fas fa-angle-double-right arrows aThree" id="nine"></i>
                <h1 id="cityCountry"></h1><br>
                <h1 id="country"></h1>
            </header>
        </div>
        <div class="row">
            <!-- Everything in the Main Section - will contain location search, weather data, and currency exchange -->
            <div class="col-md-5">
                <div class="row">
                    <div class="col-md-12">
                        <section id="whereHeading">
                            <h2><span id="where">where</span> are you going?</h2>
                            <form onsubmit="return false" action=""> <input id="cityInput" type="text" class="form-control" placeholder="City, Country Code"></input></form> 
                            <button  id="citySearch" type="button" class="btn btn-primary"><i class="fas fa-search-location"></i></button>
                        </section> 
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <section id="currencySection">
                            <h4>Got the right <span id="money">money?</span></h4>
                        </section>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div id="localCurrency" class="currency"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <section id="outputArea">
                <p id="phraseOutput" class="phrases"></p>
                </section>
            </div>
             <!-- Everything in the Aside Section -->
            <aside class="col-md-3">
                 <div class="row">
                     <div class="col-md-12">
                         <p id="translateMe" class="phrases">Translate <span id="me">me!</span></p>
                     </div>
                 </div>
                 <div class="row">
                    <div class="col-md-12">
                        <input id="phraseInput" class="phrases" placeholder=" Blah, Blah, Blah..."></input>
                            <div class="dropdown show">
                                <button id="langSel" type="button" class="btn dropdown-toggle translateBtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Translate to</button>
                            <ul class="dropdown-menu translate-option">
                              <li id="fr" class="dropdown-item" href="#" tolang="fr">French</li>
                              <li id="it" class="dropdown-item" href="#" tolang="it">Italian</li>
                              <li id="es" class="dropdown-item" href="#" tolang="es">Spanish</li>
                              <li id="de" class="dropdown-item" href="#" tolang="de">German</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </aside>
             <!-- Everything in the Forecast Section -->
             <div class="row">
                <div class="col-md-12">
                    <section id="fiveDaySection">
                        <h3>Here's the 5-Day <br><span id="forecast">forecast!</span></h3>
                        <div id="forecastSection">
                            <div class="fiveDay" id="dayOne"></div>
                            <div class="fiveDay" id="dayTwo"></div>
                            <div class="fiveDay" id="dayThree"></div>
                            <div class="fiveDay" id="dayFour"></div>
                            <div class="fiveDay" id="dayFive"></div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <!-- End of container -->

    <!-- moment library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
     <!-- Bootstrap JS  -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- jquery library -->
    <script src="java.js"></script>
    <script src="translate.js"></script>
    <script src="mode.js"></script>
</body>
</html>
